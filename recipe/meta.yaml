{% set name = "yarg" %}
{% set version = "0.1.10" %}
{% set sha256 = "1fbc94af89d5ebc2d2dfe46a5006a570de549c43e78f0913ce8390a1c5848b7e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - requests

test:
  imports:
    - tests
    - yarg

about:
  home: https://yarg.readthedocs.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A semi hard Cornish cheese, also queries PyPI (PyPI client)'
  dev_url: https://github.com/kura/yarg
  doc_url: https://yarg.readthedocs.io/

extra:
  recipe-maintainers:
    - proinsias
